<style>
    .settingsroot {
        overflow: auto;
        padding-left: 2em;
        padding-right: 2em;
        background: #eceeee;
        border: 1px solid #42464b;
        border-radius: 6px;
        margin: 20px auto 0;
        max-height: 400px;
    }

    .slidecontainer {
        width: 100%;
    }

    h2 {
        text-align: center
    }
</style>
<div id="input-form" class="settingsroot">
    <h2>游戏设置</h2>
    <p id="pAppVersion"></p>
    <p id="pResumeGame"><input type="button" id="btnResumeGame" value="继续上盘牌局" /></p>
    <p id="pRandomSeat"><input type="button" id="btnRandomSeat" value="随机组队" /></p>
    <p id="pSwapSeat">
        <select id="selectSwapSeat">
            <option value="1">下家</option>
            <option value="2">对家</option>
            <option value="3">上家</option>
        </select>
        <input type="button" id="btnSwapSeat" value="互换座位" />
    </p>
    <p>游戏音效：<input type="range" id="rangeAudioVolume" min="0" max="100" value="50"></p>
    <p><input type="checkbox" id="cbxNoDanmu"><label for="cbxNoDanmu">关闭弹幕</label></p>
    <p><input type="checkbox" id="cbxCutCards"><label for="cbxCutCards">关闭切牌</label></p>
    <p><label for="txtJoinAudioUrl">语音链接：</label><input type="text" id="txtJoinAudioUrl"></p>
    <p><label for="txtMaxReplays">录像个数上限：</label><input type="text" id="txtMaxReplays" value="1000" /></p>
    <p><input type="button" id="btnCleanupReplays" value="清空所有录像" /></p>
    <p><input type="button" id="btnExportZipFile" value="导出所有录像至本地文件" /></p>
    <p><label for="inputZipFile">导入本地录像文件（仅支持zip格式）：</label></p>
    <p><input type="file" id="inputZipFile" accept=".zip" /></p>

    <p>
        游戏操作：<br />
    <ul>
        <li>快捷键【Z】：就绪</li>
        <li>快捷键【R】：托管</li>
        <li>快捷键【S】：出牌</li>
        <li>快捷键【ESCAPE】：离开聊天输入框、保存并关闭设置窗口、取消切牌</li>
        <li>拖拽鼠标：先择多张牌</li>
        <li>鼠标右键点击牌：向左选择多张合理的牌</li>
        <li>鼠标右键点击屏幕空白处：回看上轮出牌</li>
        <li>录像回放，第一轮：↑ 上箭头</li>
        <li>录像回放，上一轮：← 左箭头</li>
        <li>录像回放，下一轮：→ 右箭头</li>
        <li>录像回放，最末轮：↓ 下箭头</li>
        <li>隐藏技：在弹幕中输入“hadoken”，“walker”试试</li>
    </ul>
    </p>
</div>
